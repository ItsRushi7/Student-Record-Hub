<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <style>
    .card {
      margin: 120px;
      padding: 50px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.377);
    }
  </style>

<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h2 style="color: white;"> Student Records Hub Update </h2>
  </div>
</nav>

  <div class="card">
    <div class="card-header">
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label"> Firstname </label>
          <input name="name" type="text" class="form-control" value="{{data.name}}">
        </div>

        <div class="mb-3">
          <label class="form-label"> Lastname </label>
          <input name="surname" type="text" class="form-control" value="{{data.surname}}">
        </div>

        <div class="mb-3">
          <label class="form-label"> Dath of Birth </label>
          <input name="dob" type="date" class="form-control" value="{{data.dob}}">
        </div>

        <div class="mb-3">
          <label class="form-label"> Email </label>
          <input name="email" type="email" class="form-control" value="{{data.email}}">
        </div>

        <div class="mb-3">
          <label class="form-label"> Phone Number </label>
          <input name="number" type="text" class="form-control" value="{{data.phone}}">
        </div>

        <div class="mb-3">
          <label class="form-label"> Address </label>
          <input name="address" type="text" class="form-control" value="{{data.address}}">
        </div>

        <div>
          <button type="submit" class="btn btn-success">Update</button>
        </div>

      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

</body>
</html>
