
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  </head>
  
  <style>
    .card {
    position: relative;
    left: 50%;
    margin-top: 25%;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 55px;
    background-color: #fff;
    box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.377);
}
  </style>

  <body>
    {% for Mess in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong> {{Mess}} </strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    <div class="container">

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="text-center">
              <h1> Student Records Hub </h1>
              <h5>You can login here!</h5>
            </div>
            <form action="" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Please enter your username" name="username" />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Please enter your username" />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <a style="color: blue; margin-top: 10px; text-decoration: none;" href="signup/">New User? Click to Sign up</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  </body>
</html>
